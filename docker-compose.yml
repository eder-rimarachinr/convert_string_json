version: '3.8'

services:
  json-converter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: json-converter-app
    restart: unless-stopped
    ports:
      - "8081:80"  # <--- CAMBIADO AL 8081 PARA NO CHOCAR
    environment:
      - TZ=UTC
    networks:
      - json-converter-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Etiquetas opcionales (puedes dejarlas o quitarlas)
    labels:
      - "com.json-converter.description=JSON Converter"

networks:
  json-converter-network:
    driver: bridge