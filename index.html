<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <main id="app" class="container">
        <div class="row">
            <h1>CONVERT STRING TO JSON</h1>
        </div>
        <div class="row">
            <section id="div_input_string">
                <div class="form_inp">
                    <div class="lable_inp">
                        <label for="input_string">INPUT</label>
                        <i onclick="copyInp(); return false;" class="gg-copy"></i>
                    </div>
                    <textarea id="input_string" cols="30" rows="10" placeholder="Enter a json string"></textarea>
                </div>
            </section>

            <section id="div_output_json">
                <div class="form_out">
                    <div class="lable_out">
                        <label for="output_json">OUTPUT</label>
                        <i onclick="copyOut(); return false;" class="gg-copy"></i>
                    </div>
                    <pre name="output" id="output_json"></pre>
                </div>
            </section>
        </div>
        <br />
        <br />
        <!-- Nueva fila para el botÃ³n -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <input type="button" value="Convertir" id="btn_convertir" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
